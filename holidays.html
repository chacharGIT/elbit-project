<!DOCTYPE html>
<html>
<head>
    <title>Jewish Holidays</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Jewish Holidays</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Date</th>
        </tr>
        {% for holiday in holidays %}
            <tr>
                <td>{{ holiday.name }}</td>
                <td>{{ holiday.date }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
